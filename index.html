<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./utility.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="background_color_grey">
      <div class="menu_bar background_color_white p-4">
        <div class="container d-flex gap-3 align-items-center">
          <p
            class="m-0 p-0 font_weight_500 font_14 d-flex gap-3 align-items-center"
          >
            <a href="" class="text_decoration_remover font_color_black"
              >Home
            </a>
            <i class="fa-solid fa-chevron-right font_12"></i>
          </p>
          <p
            class="m-0 p-0 font_weight_500 font_14 d-flex align-items-center gap-3"
          >
            <a href="" class="text_decoration_remover font_color_black font_14"
              >Agents </a
            ><i class="fa-solid fa-chevron-right font_12"></i>
          </p>
          <p class="m-0 p-0 font_weight_500 font_14 d-flex gap-3">
            <a href="" class="text_decoration_remover font_color_black"
              >Location Agents</a
            >
          </p>
        </div>
      </div>
      <div class="container mt-3 mb-3">
        <div class="main_image_warpper br_20">
          <div class="image_filter br_20"></div>

          <div
            class="main_banner_content d-flex m-0 gap-2 justify-content-around p-3 align-items-end"
          >
            <div class="secondary_image_warpper">
              <img
                src="./assets/secondary_banner.png"
                class="img_cover"
                alt=""
              />
            </div>
            <div class="banner_content cursor_pointer">
              <div class="last_seen_details">
                <p
                  class="count m-0 p-0 font_color_white font_weight_700 font_24"
                >
                  412187
                </p>

                <p class="m-0 p-0 font_color_white font_weight_500 font_12">
                  Pune | Maharashtra
                </p>
                <hr
                  class="hr_line font_color_white mt-2 mb-2 d-flex align-items-center"
                />
                <div class="d-flex justify-content-between">
                  <div class="m-0 p-0 d-flex align-items-center gap-2">
                    <div
                      class="last_seen_image_wrapper background_color_white rounded-circle p-2 d-flex align-items-center justify-content-center"
                    >
                      <img
                        src="./assets/last_seen_icon.png"
                        class="img_contain"
                        alt=""
                      />
                    </div>
                    <p
                      class="m-0 p-0 d-flex justify-content-center align-items-center font_color_white font_weight_500 font_14"
                    >
                      Last active : 5 Days ago
                    </p>
                  </div>

                  <div class="profile_image_wrapper">
                    <img
                      src="./assets/user_icon.png"
                      class="img_contain"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ---------------------------------------------------- -->
      <div class="container default_section_padding">
        <div class="row m-0 p-0">
          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 mt-2">
            <div
              class="view_box background_color_white d-flex align-items-center gap-3 p-3 br_5"
            >
              <div
                class="background_color_black view_icon d-flex justify-content-center align-items-center br_5"
              >
                <div
                  class="view_box_wrapper d-flex justify-content-center align-items-center"
                >
                  <img src="./assets/views.png" class="img_contain" alt="" />
                </div>
              </div>

              <div class="view_box_content">
                <p class="view_title m-0 p-0 font_weight_600 font_15">views</p>
                <p class="no_of_views m-0 p-0 font_weight_400 font_20">56</p>
              </div>
            </div>
          </div>

          <!-- ---------------------------------------------------- -->
          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 mt-2">
            <div
              class="view_box background_color_white d-flex align-items-center gap-3 p-3 br_5"
            >
              <div
                class="background_color_black view_icon d-flex justify-content-center align-items-center br_5"
              >
                <div
                  class="view_box_wrapper d-flex justify-content-center align-items-center"
                >
                  <img
                    src="./assets/location_pin.png"
                    class="img_contain"
                    alt=""
                  />
                </div>
              </div>

              <div class="view_box_content">
                <p class="view_title m-0 p-0 font_weight_600 font_15">views</p>
                <p class="no_of_views m-0 p-0 font_weight_400 font_20">56</p>
              </div>
            </div>
          </div>
          <!-- ----------------------------------------------------------------- -->
          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 mt-2">
            <div
              class="view_box background_color_white d-flex align-items-center gap-3 p-3 br_5"
            >
              <div
                class="background_color_black view_icon d-flex justify-content-center align-items-center br_5"
              >
                <div
                  class="view_box_wrapper d-flex justify-content-center align-items-center"
                >
                  <img src="./assets/ratings.png" class="img_contain" alt="" />
                </div>
              </div>

              <div class="view_box_content">
                <p class="view_title m-0 p-0 font_weight_600 font_15">
                  Ratings
                </p>
                <p class="no_of_views m-0 p-0 font_weight_400 font_20">56</p>
              </div>
            </div>
          </div>
          <!-- ---------------------------------------------------------------------- -->
          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 mt-2">
            <div
              class="view_box background_color_white d-flex align-items-center gap-3 p-3 br_5"
            >
              <div
                class="background_color_black view_icon d-flex justify-content-center align-items-center br_5"
              >
                <div
                  class="view_box_wrapper d-flex justify-content-center align-items-center"
                >
                  <img src="./assets/timer.png" class="img_contain" alt="" />
                </div>
              </div>

              <div class="view_box_content">
                <p class="view_title m-0 p-0 font_weight_600 font_15">Joined</p>
                <p class="no_of_views m-0 p-0 font_weight_400 font_20">56</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- -----------------------------------section one ends------------------------------------------- -->
  </body>

  <script
    src="https://kit.fontawesome.com/0f8cfe9d6e.js"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
